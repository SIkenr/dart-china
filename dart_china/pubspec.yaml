name: dart_china
description: The official mobile app for www.dart-china.org.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  discourse_api:
    git:
      url: git@github.com:jarontai/discourse_api.git
      ref: 92fc4c84afcc1bdce4c732a2063b33f2fc275d7d
  bloc: ^7.0.0
  cupertino_icons: ^1.0.2
  device_preview: ^0.7.1
  equatable: ^2.0.2
  flutter_bloc: ^7.0.0
  flutter_dotenv: 4.0.0-nullsafety.0
  flutter_markdown: ^0.6.1
  fluttertoast: ^8.0.7
  intl: ^0.17.0
  path_provider: ^2.0.1
  shared_preferences: ^2.0.5
  flutter_zoom_drawer: ^2.0.2+3

dependency_overrides:
  discourse_api:
    path: ../../discourse_api

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: null
  flutter_launcher_icons: ^0.9.0
  injectable_generator: null
  lints: ^1.0.1

flutter_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path_android: "assets/icon/logo_dart.png"
  image_path_ios: "assets/icon/logo_dart_ios.png"

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/icon/logo_dart.png
    - assets/icon/logo_dart_ios.png
